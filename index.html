<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MazoArt</title>
  <link rel="icon" type="image/x-icon" href="Screenshot 2025-03-07 202338.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">


  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', 'Helvetica Neue', sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      overflow-x: hidden;
    }

    .app-container {
      display: flex;
      flex-direction: row;
      width: 95%;
      max-width: 1200px;
      height: 90vh;
      margin: 2vh auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      overflow: hidden;
      background-color: #2a2a40;
    }

    .container {
      position: relative;
      flex: 1;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: manipulation;
      overflow: hidden;
      min-height: 300px;
    }

    #cameraFeed {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #overlayImage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      max-width: 80%;
      max-height: 80%;
      opacity: 0.5;
      cursor: grab;
      transition: transform 0.2s ease, opacity 0.2s ease;
      z-index: 1;
    }

    /* Logo overlay in the main container */
    .logo-overlay {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      z-index: 2; /* Higher than overlay image */
      pointer-events: none; /* Let clicks pass through */
    }

    .logo-overlay img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: none;
      z-index: 1; /* Same as overlay image */
    }

    .grid-line {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.4);
    }

    .horizontal {
      width: 100%;
      height: 1px;
    }

    .vertical {
      height: 100%;
      width: 1px;
    }

    .sidebar {
      width: 280px;
      background: linear-gradient(145deg, #2a2a40, #1e1e2f);
      padding: 20px;
      border-left: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .upload-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 15px;
    }

    .logo-container {
      margin-bottom: 15px;
    }

    .logo-container img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .button {
      width: 100%;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background-color: #3a3a5a;
      color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      background-color: #4d4d7a;
    }

    .button:active {
      transform: translateY(0);
    }

    .slider-container {
      width: 100%;
      margin-top: 10px;
    }

    .slider-label {
      display: block;
      margin-bottom: 5px;
      text-align: center;
    }

    #opacitySlider {
      width: 100%;
      -webkit-appearance: none;
      appearance: none;
      height: 8px;
      border-radius: 4px;
      background: #3a3a5a;
      outline: none;
    }

    #opacitySlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ffffff;
      cursor: pointer;
    }

    #opacitySlider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ffffff;
      cursor: pointer;
    }

    /* Mobile burger menu */
    .menu-toggle {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #3a3a5a;
      cursor: pointer;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .menu-toggle span {
      display: block;
      width: 24px;
      height: 3px;
      background-color: #fff;
      position: relative;
      transition: transform 0.3s ease;
    }

    .menu-toggle span:before,
    .menu-toggle span:after {
      content: '';
      position: absolute;
      width: 24px;
      height: 3px;
      background-color: #fff;
      transition: transform 0.3s ease;
    }

    .menu-toggle span:before {
      top: -8px;
    }

    .menu-toggle span:after {
      top: 8px;
    }

    .menu-toggle.active span {
      transform: rotate(45deg);
    }

    .menu-toggle.active span:before {
      transform: rotate(90deg);
      top: 0;
    }

    .menu-toggle.active span:after {
      transform: rotate(90deg);
      top: 0;
    }

    /* Review Box Styles */
    .review-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .review-container {
      background: linear-gradient(145deg, #2a2a40, #1e1e2f);
      border-radius: 15px;
      padding: 25px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    .review-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .review-header h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .review-header p {
      font-size: 14px;
      opacity: 0.8;
    }

    .stars-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .star {
      font-size: 30px;
      cursor: pointer;
      color: #666;
      transition: color 0.2s ease;
    }

    .star.active {
      color: #FFD700;
    }

    .review-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .form-group label {
      font-size: 14px;
    }

    .form-group input,
    .form-group textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background-color: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .review-actions {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .review-actions button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .submit-review {
      background-color: #4A5FE3;
      color: white;
    }

    .submit-review:hover {
      background-color: #3A4FD3;
    }

    .cancel-review {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .cancel-review:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .review-confirmation {
      text-align: center;
      display: none;
    }

    .review-confirmation h3 {
      margin-bottom: 15px;
    }

    /* Responsive Media Queries */
    @media (max-width: 992px) {
      .app-container {
        width: 98%;
        height: 95vh;
        margin: 2.5vh auto;
      }
      
      .sidebar {
        width: 250px;
      }
      
      .logo-overlay {
        top: 15px;
        right: 15px;
        width: 50px;
        height: 50px;
      }
    }

    @media (max-width: 768px) {
      .app-container {
        flex-direction: column;
        height: auto;
        min-height: 95vh;
      }
      
      .container {
        width: 100%;
        height: 60vh;
      }
      
      .sidebar {
        width: 100%;
        border-left: none;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .upload-container {
        gap: 15px;
      }
      
      .logo-overlay {
        width: 45px;
        height: 45px;
      }
      
      .review-container {
        width: 85%;
        padding: 20px;
      }
      
      .star {
        font-size: 28px;
      }
    }

    @media (max-width: 576px) {
      body, html {
        overflow-y: auto;
      }

      .app-container {
        width: 100%;
        border-radius: 0;
        margin: 0;
        min-height: 100vh;
      }
      
      .container {
        height: 50vh;
      }

      .menu-toggle {
        display: flex;
      }
      
      .sidebar {
        position: fixed;
        top: 0;
        right: -100%;
        width: 80%;
        height: 100vh;
        z-index: 999;
        transition: right 0.3s ease;
        padding-top: 70px;
      }
      
      .sidebar.active {
        right: 0;
      }
      
      .button {
        height: 45px;
      }
      
      .logo-overlay {
        top: 10px;
        left: 10px;
        right: auto;
        width: 40px;
        height: 40px;
      }
      
      .review-container {
        width: 90%;
        padding: 15px;
      }
      
      .review-header h2 {
        font-size: 20px;
      }
      
      .star {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

<div class="menu-toggle" id="menuToggle">
  <span></span>
</div>

<div class="app-container">
  <div class="container">
    <video id="cameraFeed" autoplay playsinline></video>
    <img id="overlayImage" alt="Overlay Image">
    <div id="grid"></div>
    <!-- Logo overlay that will appear above everything -->
    <div class="logo-overlay">
      <img src="Mazo_Art-removebg-preview.png" alt="Logo">
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <div class="upload-container">
      <!-- Logo positioned above the upload button -->
      <div class="logo-container">
        <img src="Mazo_Art-removebg-preview.png" alt="Logo">
      </div>
      <a href="#" class="button" id="openFile">Upload Overlay Image</a>
    </div>
    <div class="slider-container">
      <label for="opacitySlider" class="slider-label">Opacity: <span id="opacityValue">50%</span></label>
      <input type="range" id="opacitySlider" min="10" max="100" value="50">
    </div>
    <button class="button" id="toggleGrid">Toggle Grid</button>
    <a href="./help.html" class="button">Help</a>
  </div>
</div>

<!-- Review Modal -->
<div class="review-modal" id="reviewModal">
  <div class="review-container">
    <div class="review-form-content" id="reviewFormContent">
      <div class="review-header">
        <h2>How are you enjoying MazoArt?</h2>
        <p>Your feedback helps us improve!</p>
      </div>
      
      <div class="stars-container">
        <span class="star" data-rating="1">★</span>
        <span class="star" data-rating="2">★</span>
        <span class="star" data-rating="3">★</span>
        <span class="star" data-rating="4">★</span>
        <span class="star" data-rating="5">★</span>
      </div>
      
      <form class="review-form" id="reviewForm">
        <div class="form-group">
          <label for="reviewEmail">Email Address</label>
          <input type="email" id="reviewEmail" required placeholder="your@email.com">
        </div>
        
        <div class="form-group">
          <label for="reviewComment">Your Feedback</label>
          <textarea id="reviewComment" placeholder="Tell us what you think about MazoArt..."></textarea>
        </div>
        
        <div class="review-actions">
          <button type="button" class="cancel-review" id="cancelReview">Not Now</button>
          <button type="submit" class="submit-review" id="submitReview">Submit Feedback</button>
        </div>
      </form>
    </div>
    
    <div class="review-confirmation" id="reviewConfirmation">
      <h3>Thank you for your feedback!</h3>
      <p>We appreciate you taking the time to share your thoughts with us.</p>
      <div class="review-actions">
        <button type="button" class="submit-review" id="closeConfirmation">Continue Using MazoArt</button>
      </div>
    </div>
  </div>
</div>

<script>
  let overlayImage = document.getElementById('overlayImage');
  let container = document.querySelector('.container');
  let grid = document.getElementById('grid');
  let opacitySlider = document.getElementById('opacitySlider');
  let opacityValue = document.getElementById('opacityValue');
  let menuToggle = document.getElementById('menuToggle');
  let sidebar = document.getElementById('sidebar');
  let isDragging = false;
  let startX, startY, initialX, initialY;
  let scale = 1;
  let gridVisible = false;
  
  // Review modal elements
  const reviewModal = document.getElementById('reviewModal');
  const reviewForm = document.getElementById('reviewForm');
  const reviewFormContent = document.getElementById('reviewFormContent');
  const reviewConfirmation = document.getElementById('reviewConfirmation');
  const stars = document.querySelectorAll('.star');
  const cancelReview = document.getElementById('cancelReview');
  const submitReview = document.getElementById('submitReview');
  const closeConfirmation = document.getElementById('closeConfirmation');
  
  // Variables for review
  let selectedRating = 0;
  let reviewShown = false;
  let reviewsData = [];

  // Handle menu toggle for mobile
  menuToggle.addEventListener('click', () => {
    menuToggle.classList.toggle('active');
    sidebar.classList.toggle('active');
  });

  // Show review modal after 30 seconds
  setTimeout(() => {
    if (!reviewShown) {
      showReviewModal();
    }
  }, 30000); // 30 seconds (30000 milliseconds)

  // Function to show review modal
  function showReviewModal() {
    reviewModal.style.display = 'flex';
    reviewShown = true;
  }

  // Handle star rating
  stars.forEach(star => {
    star.addEventListener('click', () => {
      const rating = parseInt(star.getAttribute('data-rating'));
      selectedRating = rating;
      
      // Reset all stars
      stars.forEach(s => s.classList.remove('active'));
      
      // Set active stars
      for (let i = 0; i < rating; i++) {
        stars[i].classList.add('active');
      }
    });
    
    star.addEventListener('mouseover', () => {
      const rating = parseInt(star.getAttribute('data-rating'));
      
      // Highlight stars on hover
      for (let i = 0; i < stars.length; i++) {
        if (i < rating) {
          stars[i].style.color = '#FFD700';
        } else {
          stars[i].style.color = '#666';
        }
      }
    });
    
    star.addEventListener('mouseout', () => {
      // Reset to selected rating
      stars.forEach((s, i) => {
        if (i < selectedRating) {
          s.style.color = '#FFD700';
        } else {
          s.style.color = '#666';
        }
      });
    });
  });

  // Cancel review
  cancelReview.addEventListener('click', () => {
    reviewModal.style.display = 'none';
  });

  // Submit review
  reviewForm.addEventListener('submit', (e) => {
    e.preventDefault();
    
    const email = document.getElementById('reviewEmail').value;
    const comment = document.getElementById('reviewComment').value;
    
    // Create review object
    const reviewData = {
      rating: selectedRating,
      email: email,
      comment: comment,
      timestamp: new Date().toISOString()
    };
    
    // Save to array (would be sent to server/GitHub in production)
    reviewsData.push(reviewData);
    
    // Log the data (for demonstration)
    console.log('Review submitted:', reviewData);
    console.log('All reviews:', reviewsData);
    
    // Save to localStorage (temporary, would use GitHub API in production)
    saveReviewsToLocalStorage();
    
    // Show confirmation
    reviewFormContent.style.display = 'none';
    reviewConfirmation.style.display = 'block';
  });

  // Close confirmation
  closeConfirmation.addEventListener('click', () => {
    reviewModal.style.display = 'none';
    // Reset form for future use
    reviewForm.reset();
    selectedRating = 0;
    stars.forEach(s => s.classList.remove('active'));
    reviewFormContent.style.display = 'block';
    reviewConfirmation.style.display = 'none';
  });

  // Save reviews to localStorage (temporary solution)
  function saveReviewsToLocalStorage() {
    localStorage.setItem('mazoArtReviews', JSON.stringify(reviewsData));
  }

  // Load reviews from localStorage (temporary solution)
  function loadReviewsFromLocalStorage() {
    const savedReviews = localStorage.getItem('mazoArtReviews');
    if (savedReviews) {
      reviewsData = JSON.parse(savedReviews);
      console.log('Loaded reviews:', reviewsData);
    }
  }

  // Create grid with more rows and columns
  function createGrid() {
    // Clear existing grid
    grid.innerHTML = '';
    
    // Create horizontal lines (10 rows)
    for (let i = 1; i < 10; i++) {
      const horizontalLine = document.createElement('div');
      horizontalLine.className = 'grid-line horizontal';
      horizontalLine.style.top = `${i * 10}%`;
      grid.appendChild(horizontalLine);
    }
    
    // Create vertical lines (10 columns)
    for (let i = 1; i < 10; i++) {
      const verticalLine = document.createElement('div');
      verticalLine.className = 'grid-line vertical';
      verticalLine.style.left = `${i * 10}%`;
      grid.appendChild(verticalLine);
    }
  }

  function startCamera() {
    // Check if running on mobile
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    
    const constraints = {
      video: {
        facingMode: isMobile ? "environment" : "user", // Use back camera on mobile
        width: { ideal: 1280 },
        height: { ideal: 720 }
      }
    };

    navigator.mediaDevices.getUserMedia(constraints)
    .then((stream) => {
      const video = document.getElementById('cameraFeed');
      video.srcObject = stream;
      // Handle iOS Safari
      video.setAttribute('playsinline', true);
    })
    .catch((error) => {
      console.error("Camera access error:", error);
      alert("Could not access the camera. Make sure you have granted permissions.");
    });
  }

  function updateTransform() {
    const translateX = initialX;
    const translateY = initialY;
    overlayImage.style.transform = `translate(calc(-50% + ${translateX}px), calc(-50% + ${translateY}px)) scale(${scale})`;
  }

  // Handle window resizing
  function handleResize() {
    // Reset transform when device orientation changes
    if (window.innerWidth > 768 && sidebar.classList.contains('active')) {
      menuToggle.classList.remove('active');
      sidebar.classList.remove('active');
    }
  }

  // Init functions
  startCamera();
  createGrid();
  loadReviewsFromLocalStorage();
  window.addEventListener('resize', handleResize);

  // File upload
  document.getElementById('openFile').addEventListener('click', (event) => {
    event.preventDefault();
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.onchange = (event) => {
      const reader = new FileReader();
      reader.onload = (e) => {
        overlayImage.src = e.target.result;
        overlayImage.style.display = 'block';
        // Reset transform when new image is loaded
        scale = 1;
        initialX = 0;
        initialY = 0;
        updateTransform();
        
        // Close sidebar on mobile after selecting image
        if (window.innerWidth <= 576) {
          menuToggle.classList.remove('active');
          sidebar.classList.remove('active');
        }
      };
      reader.readAsDataURL(event.target.files[0]);
    };
    input.click();
  });

  // Toggle grid
  document.getElementById('toggleGrid').addEventListener('click', () => {
    gridVisible = !gridVisible;
    grid.style.display = gridVisible ? 'block' : 'none';
    
    // Close sidebar on mobile after toggling grid
    if (window.innerWidth <= 576) {
      menuToggle.classList.remove('active');
      sidebar.classList.remove('active');
    }
  });

  // Opacity slider
  opacitySlider.addEventListener('input', () => {
    const opacity = opacitySlider.value / 100;
    overlayImage.style.opacity = opacity;
    opacityValue.textContent = `${opacitySlider.value}%`;
  });

  // Mouse events for dragging
  overlayImage.addEventListener('mousedown', (e) => {
    isDragging = true;
    startX = e.clientX;
    startY = e.clientY;
    initialX = initialX || 0;
    initialY = initialY || 0;
    overlayImage.style.cursor = 'grabbing';
    e.preventDefault();
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      const dx = e.clientX - startX;
      const dy = e.clientY - startY;
      initialX += dx;
      initialY += dy;
      startX = e.clientX;
      startY = e.clientY;
      updateTransform();
    }
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
    overlayImage.style.cursor = 'grab';
  });

  // Mouse wheel for zoom
  container.addEventListener('wheel', (e) => {
    e.preventDefault();
    if (e.deltaY < 0) {
      // Zoom in
      scale = Math.min(scale + 0.1, 3); // Limit max zoom
    } else {
      // Zoom out
      scale = Math.max(scale - 0.1, 0.2); // Limit min zoom
    }
    updateTransform();
  });

  // Touch events for mobile
  overlayImage.addEventListener('touchstart', (e) => {
    if (e.touches.length === 1) {
      // Single touch for dragging
      isDragging = true;
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
      initialX = initialX || 0;
      initialY = initialY || 0;
    }
    e.preventDefault();
  });

  let lastTouchDistance = 0;

  container.addEventListener('touchmove', (e) => {
    e.preventDefault();
    if (isDragging && e.touches.length === 1) {
      // Single touch drag
      const dx = e.touches[0].clientX - startX;
      const dy = e.touches[0].clientY - startY;
      initialX += dx;
      initialY += dy;
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
      updateTransform();
    } else if (e.touches.length === 2) {
      // Pinch to zoom
      const touch1 = e.touches[0];
      const touch2 = e.touches[1];
      const currentDistance = Math.hypot(
        touch2.clientX - touch1.clientX,
        touch2.clientY - touch1.clientY
      );

      if (lastTouchDistance) {
        if (currentDistance > lastTouchDistance) {
          // Pinch out - zoom in
          scale = Math.min(scale + 0.02, 3); // Limit max zoom
        } else if (currentDistance < lastTouchDistance) {
          // Pinch in - zoom out
          scale = Math.max(scale - 0.02, 0.2); // Limit min zoom
        }
        updateTransform();
      }
      lastTouchDistance = currentDistance;
    }
  });

  document.addEventListener('touchend', () => {
    isDragging = false;
    lastTouchDistance = 0;
  });

  // Fix for iOS Safari video issues
  document.addEventListener('DOMContentLoaded', () => {
    const video = document.getElementById('cameraFeed');
    video.setAttribute('playsinline', '');
    video.setAttribute('muted', '');
    video.setAttribute('autoplay', '');
  });
</script>

</body>
</html>
